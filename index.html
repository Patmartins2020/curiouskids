<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Curious Kids – Parent Forum</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Curious Kids Parent Forum – a safe, adult-only space for parents to ask, discuss and support each other."
    />

    <!-- ✅ PWA manifest + theme color should be in HEAD -->
    <link rel="manifest" href="manifest.webmanifest" />
    <meta name="theme-color" content="#ff8a3d" />
  </head>
  <body>
    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>

    <!-- ✅ Service worker registration is fine here, before </body> -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker
            .register("/sw.js")
            .catch(function (err) {
              console.log("SW registration failed:", err);
            });
        });
      }
    </script>
  </body>
</html>
